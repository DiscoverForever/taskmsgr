<form action="">
  <h3 md-dialog-title>邀请组员：</h3>
  <div md-dialog-content>
    <md-input-container class="full-width">
      <input mdInput [mdAutocomplete]="autoMembers" type="text" placeholder="组员姓名" required>
    </md-input-container>
  </div>
  <div md-dialog-actions>
    <button md-raised-button type="button" color="primary" (click)="onClick()">保存</button>
    <button md-button md-dialog-close type="button">保存</button>
  </div>
</form>

<md-autocomplete #autoMembers="mdAutocomplete" [displayWith]="displayUser">
  <md-option *ngFor="let item of items" [value]="item">
    {{item.name}}
  </md-option>
</md-autocomplete>
